{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/Styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.ico' %}">
    <title>LRS_AAU</title>
    {% if messages %}
    {% for i in messages %}
    <script>alert('{{ i }}');</script>
    {% endfor %}
    {% endif %}
</head>

<body>
    <div class='min-h-screen pt-16 bg-gray-50 dark:bg-gray-800 dark:text-gray-50'>
        <div class='max-w-screen-2xl m-auto p-8'>
            <div class="flex justify-center items-center w-full md:mt-20">
                <div class="border border-gray-300 dark:border-gray-500 rounded-xl p-10">
                    <form action="{% url 'resetpass'  %}" method="post">
                        {% csrf_token %}
                        <input type="text" value="{{username}}" name="uunm" hidden>
                        <div class="md:grid md:grid-cols-3 px-1 mt-1 items-center">
                            <label for="npsw"
                                class="block mb-3 mr-5 text-lg pt-3 font-medium text-gray-900 dark:text-white">
                                New Password :
                            </label>
                            <input type="password" name="npsw" class="bg-gray-50 border border-gray-300 
                                                        text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 
                                                        focus:border-cyan-600 block w-auto md:w-auto p-2.5 
                                                        dark:bg-gray-700 dark:border-gray-300 
                                                        dark:placeholder-gray-400 dark:text-white 
                                                        dark:focus:ring-cyan-500 dark:focus:border-cyan-500 
                                                        col-span-2" placeholder="••••••••" id="npsw" required>
                        </div>
                        <div class="md:grid md:grid-cols-3 px-1 mt-1 items-center">
                            <label for="cnfpsw"
                                class="block mb-3 mr-10 pt-3 text-lg font-medium text-gray-900 dark:text-white">
                                Confirm Password :
                            </label>
                            <input type="password" name="cnfpsw" class="bg-gray-50 border border-gray-300 
                                                        text-gray-900 sm:text-sm rounded-lg focus:ring-cyan-600 
                                                        focus:border-cyan-600 block w-auto md:w-auto p-2.5 
                                                        dark:bg-gray-700 dark:border-gray-300 
                                                        dark:placeholder-gray-400 dark:text-white 
                                                        dark:focus:ring-cyan-500 dark:focus:border-cyan-500 
                                                        col-span-2" placeholder="••••••••" id="cnfpsw" required>
                        </div>
                        <div class="md:grid md:grid-cols-3 px-1 mt-1 items-center">
                            <div class="col-span-3 text-right pt-5 md:-my-3">
                                <button type="submit" class="text-white
                                        bg-cyan-600 hover:bg-cyan-800 
                                        focus:ring-4 focus:outline-none 
                                        focus:ring-cyan-200 font-medium 
                                        rounded-lg text-sm w-full  sm:w-auto 
                                        px-5 py-2.5 text-center dark:bg-cyan-600 
                                        dark:hover:bg-cyan-700 
                                        dark:focus:ring-cyan-200">SAVE PASSWORD</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/tailwind.js' %}"></script>
</body>
